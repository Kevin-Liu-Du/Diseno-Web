<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reto 7</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">

        <!--CDN de los efectos para imagenes-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/imagehover.css/2.0.0/css/imagehover.min.css">

        
        <link rel="stylesheet" href="css/imagehover.min.css">

    </head>
    <body>
        <section class="container-fluid3">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-left">
                            <figure class="imghvr-fade">
                                <img src="img/SEO.jpg">
                                <figcaption>
                                    <h3 class="ih-fade-right text-dark">SEO Marketing</h3>
                                    <p class="ih-zoom-in ih-delay-md">
                                        <i>"Se define como el conjunto de acciones orientadas a mejorar el posicionamiento orgánico de un sitio web, es decir, determina la posición de un sitio web en las SERPs. "</i>
                                    </p>
                                </figcaption>
                                <a href="https://blog.growxco.com/articulos/seo-en-marketing-digital#:~:text=%C2%BFQu%C3%A9%20es%20SEO%20en%20marketing%20digital%3F&text=SEO%20o%20search%20engine%20optimization,sitio%20web%20en%20las%20SERPs." target="none"></a>
                            </figure>
                            <h5 class="mb-5">SEO Marketing</h5>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="text-left">
                            <figure class="imghvr-push-up">
                                <img src="img/Management.jpg">
                                <figcaption>
                                    <h3 class="ih-fade-right text-dark">Community Management & Social Media</h3>
                                    <p class="ih-zoom-in ih-delay-md">
                                        <i>"Muchas veces se confunden sus roles o incluso en muchas empresas cuentan con una sola persona para realizar ambos trabajos. Nos referimos al Community Manager y al Social Media Manager, dos figuras del marketing digital muy vinculadas pero con ciertos matices y diferencias definidas en sus funciones."</i>
                                    </p>
                                </figcaption>
                                <a href="https://www.aulacreactiva.com/diferencias-entre-un-community-manager-y-un-social-media-manager/" target="none"></a>
                            </figure>
                            <h5 class="mb-5">Community Management & Social Media</h5>
                        </div>
                    </div>
                    

                    <div class="col-md-4">
                        <div class="text-left">
                            <figure class="imghvr-flip-diag-2">
                                <img src="img/Comercio.jpg">
                                <figcaption>
                                    <h3 class="ih-fade-right text-dark">Comercio Electrónico</h3>
                                    <p class="ih-zoom-in ih-delay-md">
                                        <i>"El comercio electrónico funciona al conectar a compradores y vendedores a través de varios canales electrónicos."</i>
                                    </p>
                                </figcaption>
                                <a href="https://sell.amazon.com/es/learn/what-is-ecommerce#:~:text=El%20comercio%20electr%C3%B3nico%20funciona%20al,y%20servicios%20que%20puedan%20comprar." target="none"></a>
                            </figure>
                            <h5 class="mb-5">Comercio Electrónico</h5>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section class="container-fluid3">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-left">
                            <figure class="imghvr-fold-right">
                                <img src="img/Maquillaje.jpg">
                                <figcaption>
                                    <h3 class="ih-fade-right text-dark">Automaquillaje</h3>
                                        <i>"¿Qué significa el automaquillaje? Se define como los conocimientos de los instrumentos, productos y técnicas adecuadas con los que una persona se puede realizar distintos estilos de maquillaje de manera profesional sin recibir ningún tipo de ayuda."</i>
                                    </p>
                                </figcaption>
                                <a href="https://www.esteticamartaaguayo.com/que-significa-el-automaquillaje/#:~:text=Entonces%2C%20%C2%BFqu%C3%A9%20significa%20el%20automaquillaje,recibir%20ning%C3%BAn%20tipo%20de%20ayuda." target="none"></a>
                            </figure>
                            <h5 class="mb-5">Automaquillaje</h5>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="text-left">
                            <figure class="imghvr-zoom-out-right">
                                <img src="img/NeuroMarketing.jpg">
                                <figcaption>
                                    <h3 class="ih-fade-right text-dark">Neuromarketing</h3>
                                    <p class="ih-zoom-in ih-delay-md">
                                        <i>"El neuromarketing es una disciplina que estudia el proceso de compra y el proceso de toma de decisiones de los consumidores (o posibles consumidores) antes de comprar, mientras están comprando y, por supuesto, después de la compra."</i>
                                    </p>
                                </figcaption>
                                <a href="https://es.semrush.com/blog/que-es-neuromarketing-ventajas/" target="none"></a>
                            </figure>
                            <h5 class="mb-5">Neuromarketing</h5>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="text-left">
                            <figure class="imghvr-zoom-out">
                                <img src="img/Dibujo.jpg">
                                <figcaption>
                                    <h3 class="ih-fade-right text-dark">Dibujo Vectorial</h3>
                                    <p class="ih-zoom-in ih-delay-md">
                                        <i>"El dibujo vectorial es un término que describe cualquier dibujo realizado con un software de ilustración vectorial como Adobe Illustrator. El dibujo vectorial se crea a partir de gráficos vectoriales, que son imágenes creadas con fórmulas matemáticas. "</i>
                                    </p>
                                </figcaption>
                                <a href="https://www.adobe.com/cl/creativecloud/illustration/discover/vector-art.html#:~:text=ofrece%20oportunidades%20creativas.-,%C2%BFQu%C3%A9%20es%20un%20dibujo%20vectorial%3F,im%C3%A1genes%20creadas%20con%20f%C3%B3rmulas%20matem%C3%A1ticas." target="none"></a>
                            </figure>
                            <h5 class="mb-5">Dibujo Vectorial</h5>
                        </div>
                    </div>

                </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
